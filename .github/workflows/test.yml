name: CI-Test
on: push
env:
  PROJECT_ROOT: .
  UNITY_VERSION: 2019.4.1
jobs:
  testAllModes:
    name: Run Unity Testing
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - run: choco install unity --version=${{ env.UNITY_VERSION }}
        shell: cmd

      - run: echo %path%
        shell: cmd
